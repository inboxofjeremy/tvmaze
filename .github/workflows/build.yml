name: Build & Deploy Stremio Catalog

on:
  workflow_dispatch:        # allows manual trigger
  schedule:
    - cron: "0 3 * * *"    # daily at 3AM UTC
  push:
    branches:
      - main               # triggers on pushes to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --- 1. Checkout repo ---
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- 2. Setup Node.js ---
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # --- 3. Install dependencies ---
      - name: Install dependencies
        run: npm install

      # --- 4. Build catalog ---
      - name: Build Stremio catalog
        run: node build.js

      # --- 5. Deploy to GitHub Pages (main branch) ---
      - name: Deploy catalog to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: main
          publish_dir: ./catalog
          user_name: github-actions
          user_email: github-actions@github.com
          commit_message: "Update TVMaze weekly schedule [skip ci]"
