name: Build TVMaze Addon

on:
  schedule:
    - cron: '0 */6 * * *'   # every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Add minimal package.json
        run: |
          # ensure type: module present for ES modules
          if [ ! -f package.json ]; then
            echo '{ "type": "module" }' > package.json
          else
            node -e "let p=require('./package.json'); if(!p.type){p.type='module'; require('fs').writeFileSync('package.json', JSON.stringify(p,null,2))}"
          fi

      - name: Run build
        run: node build.js

      - name: Commit generated files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add catalog meta || true
          git commit -m "Auto rebuild catalog" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed (maybe branch protection)"