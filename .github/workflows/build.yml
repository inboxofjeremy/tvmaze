name: Build and Deploy TVMaze Catalog

on:
  push:
    branches:
      - main

  workflow_dispatch:

  schedule:
    # 12:00 AM Pacific Time (PST = UTC-8)
    # Runs at 08:00 UTC daily
    - cron: "0 8 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install || true

      - name: Build Catalog
        run: node build.js

      # Upload output for Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
