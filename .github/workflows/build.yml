name: Build and Deploy TVMaze Catalog

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Daily at 8:00 UTC
    - cron: "0 8 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install || true

      - name: Build TVMaze catalog
        run: node build.js

      # Upload only the files we need for GitHub Pages
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          artifact_name: github-pages
          path: |
            manifest.json
            catalog/series/tvmaze_weekly_schedule.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
