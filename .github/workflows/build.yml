name: Build TVMaze Catalog

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 2 * * *"  # Runs daily at 02:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies (if needed)
        run: npm install

      - name: Run build.js
        run: node build.js

      - name: Commit updated catalog
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add catalog/series/tvmaze_weekly_schedule.json
          git commit -m "Update TVMaze weekly schedule [skip ci]" || echo "No changes to commit"
          git push
