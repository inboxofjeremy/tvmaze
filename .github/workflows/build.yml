name: Build and Deploy TVMaze Catalog

on:
  push:
    branches:
      - main
  workflow_dispatch:   # allows manual trigger
  schedule:
    # Daily at 3AM UTC
    - cron: "0 3 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install || true

      - name: Build catalog
        run: node build.js

      - name: Upload catalog artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./catalog

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
