name: Build Stremio Catalog

on:
  schedule:
    - cron: "0 3 * * *"
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Build catalog
        run: node build.js

      - name: Commit catalog to main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add catalog
          git commit -m "Update Stremio catalog" || true
          git pull --rebase
          git push
