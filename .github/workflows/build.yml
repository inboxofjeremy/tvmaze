name: Build and Deploy TVMaze Catalog

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # daily at 3AM UTC

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install || true

      - name: Build Catalog
        run: node build.js

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          # deploy both catalog folder and manifest.json
          path: |
            catalog
            manifest.json
