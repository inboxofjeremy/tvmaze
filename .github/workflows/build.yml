name: Build and Deploy TVMaze Catalog

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install || true

      - name: Build catalog
        run: node build.js

      - name: Prepare folder for Pages
        run: |
          mkdir -p public/catalog/series
          cp manifest.json public/
          cp catalog/series/tvmaze_weekly_schedule.json public/catalog/series/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
